<!doctype html><html><head><title>Exchange Currency</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"><script defer="defer" src="bundle.js"></script></head><body><style></style><div class="card"><i class="fa fa-envelope card-icon"></i><h1>Exchange Currency</h1><form><div class="form-group"><input id="cantImport" type="number" class="form-control" placeholder="Import"></div><div class="form-group"><input id="currencyImport" class="form-control" placeholder="Currency import"></div><div class="form-group"><input id="currencyExport" class="form-control" placeholder="Currency to export"></div><button id="calculate" class="btn btn-primary">Calculate</button></form></div><div class="card result-card"><h1>Resultado</h1><div class="row"><div class="col-6 result-left"><img id="flagImport" src="https://via.placeholder.com/300x200" alt="Imagen 1" class="result-image"><h2 id="currencyImport"></h2><h2 id="import">0</h2></div><div class="result-equal-icon"><i class="fas fa-equals">=</i></div><div class="col-6 result-right"><img id="flagExport" src="https://via.placeholder.com/300x200" alt="Imagen 2" class="result-image"><h2 id="currencyExport"></h2><h3 id="export">0</h3></div></div></div></body></html>
